<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TwoTire</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/dashboard-layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />


  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="container">
        <div class="row">
          <div class="heading-column mini-logo">
            <img src="/images/Mini-logo-TT.png" alt="TwoTire Mini Logo" />
          </div>
          <nav class="heading-column">
            <a href="#">Home</a>
            <a href="#">Workout</a>
          </nav>
        </div>
      </div>
    </header>

    <!-- Main Content Section -->
    <main>
      <!-- Main Logo -->
      <section class="main-logo-container">
        <div class="row">
          <div class="column main-logo">
            <img src="/images/Main-Logo-TwoTire.png" alt="TwoTire Main Logo" />
          </div>
        </div>
      </section>

      <!-- Body Section with Boxes -->
      <section class="container">
        <div class="box-row">
          <!-- Sections with buttons for Today, Tomorrow, Goals, and Events -->
          <div class="box-column">
            <span>Today</span>
            <button class="add-button openTodayModal">+</button>
            <!-- Workout Entries -->
            <div class="new-entries-container">
              <div class="workout-entry">Unplanned Workout</div>
            </div>

          </div>
          <div class="box-column">
            <span>Tomorrow</span>
            <button class="add-button">+</button>
          </div>
          <div class="box-column">
            <span>Weekly Goals(mi)</span>
            <button class="add-button">+</button>
          </div>
          <div class="box-column">
            <span>Events</span>
            <button class="add-button">+</button>
          </div>
        </div>
      </section>

      <!-- Modal -->
      <dialog>
        <h2 class="modal-title"></h2>
        <div class="modal-box">
          <form id="entry-form">
            <!-- Input and Selection Section -->
            <div class="box-area">
              <div class="input-group">
                <!-- Title-->
                <input
                  type="text"
                  name="title"
                  id="title-entry"
                  placeholder="Workout Title"
                  required
                  />

                <!-- Duration -->
                <label for="duration">Duration</label>
                <div class="time-input">
                  <input type="number" name="hours" id="hours" placeholder="hrs" min="0" />
                  <span>:</span>
                  <input
                    type="number"
                    name="minutes"
                    id="minutes"
                    placeholder="min"
                    min="0"
                    max="59" />
                  <span>:</span>
                  <input
                    type="number"
                    name="seconds"
                    id="seconds"
                    placeholder="sec"
                    min="0"
                    max="59" />
                </div>
              </div>

              <!-- Form Table Section -->
              <div class="form-section">
                <div class="form-table">
                  <div class="form-header">
                    <span>Goal</span>
                    <input type="checkbox" />
                    <span>Completed</span>
                  </div>

                  <!-- Distance -->
                  <div class="form-row">
                    <label>Distance</label>
                    <input type="number" name="distance" id="distance" placeholder="mi" />
                    <input type="number" name="post-distance" id="post-distance" placeholder="mi" />
                  </div>
                </div>
              </div>

              <!-- Power Zone Section -->
              <div class="power-zone-container">
                <p class="power-zone-title">Power Zone</p>
                <label for="ftp-input">Current FTP:</label>
                <input type="number" name="ftp-input" id="ftp-input" class="ftp-input" value="220" min="0" />

                <div class="power-zone">
                  <div class="zone zone-1" >Zone 1: 0 - 121</div>
                  <div class="zone zone-2">Zone 2: 122 - 165</div>
                  <div class="zone zone-3">Zone 3: 166 - 198</div>
                  <div class="zone zone-4">Zone 4: 199 - 231</div>
                  <div class="zone zone-5">Zone 5: 232 - 264</div>
                  <div class="zone zone-6">Zone 6: 265 - 330</div>
                  <div class="zone zone-7">Zone 7: 331 - 2001</div>
                </div>
              </div>

              <!-- Comment Section -->
              <div class="comments">
                <label for="comment">Comment</label>
                <textarea name="comment" id="comment" placeholder="It was a..."></textarea>
              </div>
            </div>

            <!-- Modal Action Buttons -->
            <div class="modal-actions">
              <button type="button" class="dismiss-modal">Cancel</button>
              <button type="button" class="save-modal" id="save-workout">Save</button>
            </div>
          </form>
        </div>
      </dialog>
    </main>

    <!-- JavaScript Files -->
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
