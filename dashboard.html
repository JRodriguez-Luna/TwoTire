<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwoTire</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/dashboard-layout.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <img src="/images/Mini-logo-TT.png" alt="TwoTire Mini Logo">
            </div>
            <nav class="header__nav">
                <a href="#">Home</a>
                <a href="#">Workout</a>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="main-content">
        <!-- Main Logo Section -->
        <section class="main-logo">
            <img src="/images/Main-Logo-TwoTire.png" alt="TwoTire Main Logo" class="main-logo__image">
        </section>

        <!-- Workout Sections -->
        <section class="workout-sections">
            <div class="workout-section workout-section--today">
                <span class="workout-section__title">Today</span>
                <button class="workout-section__add-button open-today-modal">+</button>
                <div class="workout-section__entries" id="today-workouts"></div>
            </div>
            <div class="workout-section workout-section--tomorrow">
                <span class="workout-section__title">Tomorrow</span>
                <button class="workout-section__add-button">+</button>
            </div>
        </section>

        <!-- Modal for Adding Workouts -->
        <dialog class="modal">
            <h2 class="modal__title" id="modal-title">Add Workout</h2>
            <form id="entry-form" class="modal__form">
                <div class="modal__group">
                    <label for="title-entry">Workout Title</label>
                    <input type="text" name="title" id="title-entry" placeholder="Workout Title" required>
                </div>

                <div class="modal__group">
                    <label for="duration">Duration</label>
                    <div class="time-input">
                        <input type="number" name="hours" id="hours" placeholder="hrs" min="0">
                        <span>:</span>
                        <input type="number" name="minutes" id="minutes" placeholder="min" min="0" max="59">
                        <span>:</span>
                        <input type="number" name="seconds" id="seconds" placeholder="sec" min="0" max="59">
                    </div>
                </div>

                <div class="modal__group form-section">
                    <label>Distance (mi)</label>
                    <input type="number" name="distance" id="distance" placeholder="mi">
                </div>

                <div class="modal__group power-zone">
                    <label for="ftp-input">Current FTP:</label>
                    <input type="number" name="ftp-input" id="ftp-input" class="ftp-input" value="220" min="0">
                    <div class="power-zone__zones">
                        <div class="zone zone-1">Zone 1: 0 - 121</div>
                        <div class="zone zone-2">Zone 2: 122 - 165</div>
                        <div class="zone zone-3">Zone 3: 166 - 198</div>
                        <div class="zone zone-4">Zone 4: 199 - 231</div>
                        <div class="zone zone-5">Zone 5: 232 - 264</div>
                        <div class="zone zone-6">Zone 6: 265 - 330</div>
                        <div class="zone zone-7">Zone 7: 331+</div>
                    </div>
                </div>

                <div class="modal__group comments">
                    <label for="comment">Comment</label>
                    <textarea name="comment" id="comment" placeholder="It was a..."></textarea>
                </div>

                <div class="modal__actions">
                    <button type="button" class="modal__button modal__button--cancel dismiss-modal">Cancel</button>
                    <button type="button" class="modal__button modal__button--save save-modal" id="save-workout">Save</button>
                </div>
            </form>
        </dialog>
    </main>

    <!-- JavaScript Files -->
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
