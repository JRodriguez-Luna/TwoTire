<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TwoTire</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/dashboard-layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="heading-column mini-logo">
          <img src="/images/Mini-logo-TT.png" alt="logo-tt.png">
        </div>
        <nav class="heading-column">
          <a href="#">Home</a>
          <a href="#">Workout</a>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <!-- Main Logo -->
    <div class="main-logo-container">
      <div class="row">
        <div class="column main-logo">
          <img src="/images/Main-Logo-TwoTire.png" alt="Main-Logo-TwoTire.png">
        </div>
      </div>
    </div>

    <!-- Body Section -->
    <div class="container">
      <div class="box-row">
        <!-- Today Section -->
        <div class="box-column">
          <span>Today</span>
          <button class="add-button">+</button>
        </div>

        <!-- Tomorrow Section -->
        <div class="box-column">
          <span>Tomorrow</span>
          <button class="add-button">+</button>
        </div>

        <!-- Goals Section -->
        <div class="box-column">
          <span>Goals</span>
          <button class="add-button">+</button>
        </div>

        <!-- Events Section -->
        <div class="box-column">
          <span>Events</span>
          <button class="add-button">+</button>
        </div>
      </div>

    </div>
  </main>
</body>
</html>
